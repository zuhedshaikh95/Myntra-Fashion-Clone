<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://logosarchive.com/wp-content/uploads/2021/12/Myntra-icon-logo.svg">
    <link rel="stylesheet" href="./CSS/navbar.css">
    <title>Online Shopping for Women, Men, Kids fashion & Lifestyle - Myntra</title>
</head>
<body>
<header>
    <nav class="flex">
        <div class="left flex">
            <img src="https://logosarchive.com/wp-content/uploads/2021/12/Myntra-icon-logo.svg" alt="logo">
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Home & Living</a></li>
                <li><a href="#">Beauty</a></li>
                <li><a href="#">Studio<sup>New</sup></a></li>
            </ul>
        </div>
        <div class="query flex">
            <img src="https://cdn-icons-png.flaticon.com/512/107/107122.png" alt="Search">
            <form action="">
                <input type="text" placeholder="Search for products, brands and more"
            </form>
        </div>
        <div class="action flex">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/128/126/126486.png" alt="profile">
                <p>Profile</p>
            </div>
            <div>
                <img src="https://cdn-icons.flaticon.com/png/512/3870/premium/3870922.png?token=exp=1658321976~hmac=06ae447e1527895be59d359aa67c4dcd" alt="wishlist">
                <p>Wishlist</p>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/128/126/126515.png" alt="bag"> <sup>2</sup>
                <p>Bag</p>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
